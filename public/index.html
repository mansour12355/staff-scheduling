<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Scheduling System</title>
  <meta name="description"
    content="Modern staff scheduling system for managing work shifts, training sessions, deliveries, and appointments">
  <link rel="icon" type="image/png" href="schedule_logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <div class="glass-card login-card">
      <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 1rem;">
        <img src="schedule_logo.png" alt="Staff Scheduler Logo" style="width: 60px; height: 60px; border-radius: 12px;">
        <h1 class="login-title" style="margin-bottom: 0;">Staff Scheduler</h1>
      </div>
      <p class="login-subtitle">Sign in to view your schedule</p>

      <form id="loginForm" class="login-form">
        <div id="loginError" class="error-message hidden"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
        </div>


        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <span id="loginBtnText">Sign In</span>
        </button>
      </form>

      <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
        <p style="color: var(--text-secondary); font-size: 0.9rem; text-align: center;">Demo Credentials:</p>
        <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.5rem;">
          <strong>Admin:</strong> admin@schedule.com / admin123<br>
          <strong>Staff:</strong> john@schedule.com / staff123
        </p>
      </div>
    </div>
  </div>


  <!-- Dashboard Page -->
  <div id="dashboardPage" class="hidden">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo" style="display: flex; align-items: center; gap: 0.75rem;">
          <img src="schedule_logo.png" alt="Logo" style="width: 32px; height: 32px; border-radius: 6px;">
          Staff Scheduler
        </div>
        <div class="user-info">
          <div>
            <div class="user-name" id="userName"></div>
            <div class="user-role" id="userRole"></div>
          </div>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <div class="container dashboard">
      <div class="dashboard-header">
        <h1 class="dashboard-title" id="dashboardTitle">My Schedule</h1>
        <p class="dashboard-subtitle" id="dashboardSubtitle">View your upcoming activities</p>
      </div>

      <!-- Admin Actions -->
      <div id="adminActions" class="dashboard-actions hidden">
        <button class="btn btn-primary" onclick="openAddScheduleModal()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"
            style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Schedule
        </button>
        <button class="btn btn-secondary" onclick="openAddStaffModal()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"
            style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
            <line x1="12" y1="10" x2="12" y2="14"></line>
            <line x1="10" y1="12" x2="14" y2="12"></line>
          </svg>
          Add Staff Member
        </button>
        <button class="btn btn-secondary" onclick="toggleViewMode()">
          <span id="viewModeBtn">View My Schedule</span>
        </button>
      </div>

      <!-- Schedules Grid -->
      <div id="schedulesContainer">
        <div class="schedule-grid" id="schedulesGrid"></div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Schedule Modal -->
  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="scheduleModalTitle">Add Schedule</h2>
        <button class="modal-close" onclick="closeScheduleModal()">✕</button>
      </div>

      <form id="scheduleForm">
        <input type="hidden" id="scheduleId">

        <div class="form-group">
          <label for="scheduleStaff" class="form-label">Staff Member</label>
          <select id="scheduleStaff" class="form-select" required>
            <option value="">Select staff member...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="scheduleTitle" class="form-label">Title</label>
          <input type="text" id="scheduleTitle" class="form-input" placeholder="e.g., Morning Shift, Training Session"
            required>
        </div>

        <div class="form-group">
          <label for="scheduleDescription" class="form-label">Description</label>
          <textarea id="scheduleDescription" class="form-textarea"
            placeholder="Additional details about this schedule..."></textarea>
        </div>

        <div class="form-group">
          <label for="scheduleDate" class="form-label">Date</label>
          <input type="date" id="scheduleDate" class="form-input" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label for="scheduleStartTime" class="form-label">Start Time</label>
            <input type="time" id="scheduleStartTime" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="scheduleEndTime" class="form-label">End Time</label>
            <input type="time" id="scheduleEndTime" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label for="scheduleLocation" class="form-label">Location</label>
          <input type="text" id="scheduleLocation" class="form-input" placeholder="e.g., Main Office, Warehouse">
        </div>

        <div class="form-group">
          <label for="scheduleStatus" class="form-label">Status</label>
          <select id="scheduleStatus" class="form-select" required>
            <option value="scheduled">Scheduled</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeScheduleModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <span id="scheduleSubmitBtn">Add Schedule</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Staff Modal -->
  <div id="staffModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add Staff Member</h2>
        <button class="modal-close" onclick="closeStaffModal()">✕</button>
      </div>

      <form id="staffForm">
        <div class="form-group">
          <label for="staffName" class="form-label">Full Name</label>
          <input type="text" id="staffName" class="form-input" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="staffEmail" class="form-label">Email</label>
          <input type="email" id="staffEmail" class="form-input" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
          <label for="staffPassword" class="form-label">Password</label>
          <input type="password" id="staffPassword" class="form-input" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="staffRole" class="form-label">Role</label>
          <select id="staffRole" class="form-select" required>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeStaffModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Staff Member</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
